<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Ali Abdi</title>
<link rel="stylesheet" href="contact.css">
<style>
/* Reset & Base */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
body { background: linear-gradient(135deg,#f0f8ff,#ffffff); color: #333; scroll-behavior: smooth; }

/* Navbar */
nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:linear-gradient(90deg,#4facfe,#00f2fe); color:white; position:sticky; top:0; z-index:10; }
nav .logo { font-weight:bold; font-size:1.5rem; }
nav ul { list-style:none; display:flex; gap:1.5rem; flex-wrap: wrap; }
nav ul li a { color:white; text-decoration:none; font-weight:500; transition:0.3s; }
nav ul li a:hover, nav ul li a.active { color:#ffd700; }

/* Hero Section */
.contact-hero {
  min-height: 50vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:4rem 6%;
  position:relative;
  overflow:hidden;
  background: linear-gradient(135deg, #e0f2ff, #ffffff);
}
.contact-hero .hero-content { max-width:600px; animation: fadeSlideLeft 1s ease forwards; }
.contact-hero h1 { font-size: 3rem; margin-bottom: 1rem; color:#1a73e8; }
.contact-hero p { font-size:1.2rem; line-height:1.6; color:#444; }

/* Floating circles */
.hero-animation { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; }
.floating-circle { position:absolute; border-radius:50%; opacity:0.4; animation: floatCircle 8s ease-in-out infinite alternate; }
.circle1 { width:120px; height:120px; background: #4facfe; top:10%; left:20%; }
.circle2 { width:80px; height:80px; background: #ffd700; top:40%; right:15%; }
.circle3 { width:100px; height:100px; background:#ff6b6b; bottom:10%; left:35%; }

@keyframes floatCircle {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-25px) rotate(15deg); }
  100% { transform: translateY(0) rotate(0); }
}
@keyframes fadeSlideLeft {
  0% { opacity:0; transform:translateX(-50px); }
  100% { opacity:1; transform:translateX(0); }
}

/* Contact Form */
.contact-form-section { padding:5rem 2rem; background:#f0f7ff; }
.contact-form-section .container { max-width:600px; margin:auto; }
.contact-form-section form {
  background:white;
  padding:3rem 2rem;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.1);
}
.contact-form-section h2 { font-size:2rem; color:#1a73e8; margin-bottom:2rem; text-align:center; }
.form-group { margin-bottom:1.5rem; }
.form-group label { display:block; margin-bottom:0.5rem; font-weight:600; }
.form-group input, .form-group textarea {
  width:100%;
  padding:0.8rem 1rem;
  border-radius:12px;
  border:1px solid #ccc;
}
.form-group input:focus, .form-group textarea:focus {
  border-color:#1a73e8;
  outline:none;
}
.btn {
  padding:1rem 2rem;
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
}
.btn:hover { background:#2563eb; transform:translateY(-3px); }
#form-status { margin-top:1rem; font-weight:600; text-align:center; }

/* Responsive Styles */
@media (max-width:1024px) {
  .contact-hero { flex-direction:column; text-align:center; padding:3rem 4%; }
  .contact-hero .hero-content { max-width:100%; margin-bottom:2rem; }
  .hero-animation { display:none; }
  nav ul { justify-content:center; gap:1rem; }
}

@media (max-width:768px) {
  .contact-form-section { padding:3rem 1.5rem; }
  .contact-form-section form { padding:2rem 1.5rem; }
  .contact-hero h1 { font-size:2.2rem; }
  .contact-hero p { font-size:1rem; }
}

@media (max-width:480px) {
  nav { flex-direction: column; padding:1rem; }
  nav ul { flex-direction: column; gap:0.8rem; margin-top:0.5rem; }
  .contact-hero h1 { font-size:1.8rem; }
  .contact-hero p { font-size:0.95rem; }
  .contact-form-section h2 { font-size:1.5rem; margin-bottom:1.5rem; }
  .form-group input, .form-group textarea { padding:0.7rem 0.8rem; font-size:0.95rem; }
  .btn { padding:0.8rem 1.5rem; font-size:0.95rem; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">Ali Abdi</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>
</nav>

<!-- Hero -->
<section class="contact-hero">
  <div class="hero-content">
    <h1>Letâ€™s Connect</h1>
    <p>Have a project idea or just want to say hi? Send a message below.</p>
  </div>
  <div class="hero-animation">
    <div class="floating-circle circle1"></div>
    <div class="floating-circle circle2"></div>
    <div class="floating-circle circle3"></div>
  </div>
</section>

<!-- Form -->
<section class="contact-form-section">
  <div class="container">
    <form id="contact-form">
      <h2>Send Me a Message</h2>

      <div class="form-group">
        <label>Name*</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Email*</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Subject*</label>
        <input type="text" name="subject" required>
      </div>

      <div class="form-group">
        <label>Message*</label>
        <textarea name="message" rows="5" required></textarea>
      </div>

      <button class="btn">Send Message</button>
      <p id="form-status"></p>
    </form>
  </div>
</section>

<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("form-status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = {
    name: form.name.value,
    email: form.email.value,
    subject: form.subject.value,
    message: form.message.value
  };

  try {
    const res = await fetch("https://portfolio-backend-qulm.onrender.com/api/messages", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    if (res.ok) {
      status.textContent = "Message sent successfully!";
      status.style.color = "green";
      form.reset();
    } else {
      status.textContent = "Something went wrong. Please try again.";
      status.style.color = "red";
    }
  } catch (err) {
    status.textContent = "Error connecting to server.";
    status.style.color = "red";
  }
});
</script>

</body>
</html>
