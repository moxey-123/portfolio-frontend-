<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ali Abdi - Portfolio</title>
<style>
/* General Reset & Fonts */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
body { background:#f8f9fa; color:#333; line-height:1.6; }

/* Navbar */
nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:sticky; top:0; z-index:1000; flex-wrap:wrap; }
nav .logo { font-weight:bold; font-size:1.5rem; }
nav ul { display:flex; list-style:none; flex-wrap:wrap; margin-top:0.5rem; }
nav ul li { margin-left:2rem; }
nav ul li a { text-decoration:none; color:#333; transition:0.3s; }
nav ul li a:hover { color:#007bff; }

/* Hero Section */
.hero { display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; padding:4rem 2rem; background:#e9ecef; }
.hero-content { max-width:600px; flex:1 1 300px; }
.hero-content h1 { font-size:2.5rem; margin-bottom:1rem; }
.hero-content h1 span { color:#007bff; }
.hero-content p { margin-bottom:1.5rem; font-size:1.1rem; }
.hero-buttons .btn { display:inline-block; margin-right:1rem; padding:0.75rem 1.5rem; border-radius:5px; text-decoration:none; font-weight:bold; transition:0.3s; }
.hero-buttons .btn.primary { background:#007bff; color:#fff; }
.hero-buttons .btn.primary:hover { background:#0056b3; }
.hero-buttons .btn.secondary { border:2px solid #007bff; color:#007bff; }
.hero-buttons .btn.secondary:hover { background:#007bff; color:#fff; }
.hero-visual { position:relative; max-width:400px; flex:1 1 250px; margin-top:2rem; }
.hero-visual img { width:100%; border-radius:10px; }
.float { position:absolute; padding:0.5rem 1rem; background:#007bff; color:#fff; border-radius:20px; font-size:0.8rem; animation:float 6s ease-in-out infinite; }
.float.badge1 { top:-10px; left:10px; }
.float.badge2 { top:30px; right:20px; }
.float.badge3 { bottom:20px; left:20px; }
.float.badge4 { bottom:10px; right:10px; }
@keyframes float { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-10px); } }

/* Services Section */
.services { padding:4rem 2rem; background:#fff; }
.services-header { text-align:center; margin-bottom:2rem; }
.section-badge { color:#007bff; font-weight:bold; }
.services-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:2rem; }
.service { background:#f8f9fa; padding:2rem; border-radius:10px; text-align:center; opacity:0; transform:translateY(30px); transition:0.5s; }
.service.show { opacity:1; transform:translateY(0); }
.service-icon { font-size:2.5rem; margin-bottom:1rem; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; width:60px; height:60px; }
.gradient-1 { background:linear-gradient(45deg,#ff6b6b,#ff8e72); color:#fff; }
.gradient-2 { background:linear-gradient(45deg,#4facfe,#00f2fe); color:#fff; }
.gradient-3 { background:linear-gradient(45deg,#fbc531,#f5af19); color:#fff; }
.gradient-4 { background:linear-gradient(45deg,#1dd1a1,#00b894); color:#fff; }

/* Skills Section */
#skills { padding:4rem 2rem; background:#e9ecef; text-align:center; }
.skills-container { display:flex; flex-wrap:wrap; justify-content:center; gap:2rem; margin-top:2rem; }
.skill-card { background:#fff; padding:2rem; border-radius:10px; width:200px; position:relative; }
.circle { width:100px; height:100px; border-radius:50%; margin:0 auto 1rem; background:#eee; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:1rem; }

/* Projects Section */
#projects { padding:4rem 2rem; background:#fff; text-align:center; }
.projects-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem; margin-top:2rem; }
.project-card { background:#f8f9fa; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition:0.3s; }
.project-card img { width:100%; height:150px; object-fit:cover; }
.project-card .content { padding:1rem; }
.project-card .content h3 { margin-bottom:0.5rem; }
.project-card .content p { font-size:0.9rem; margin-bottom:1rem; }
.project-card .content a { text-decoration:none; color:#007bff; font-weight:bold; }
.project-card .content a:hover { text-decoration:underline; }

/* Build Together Section */
.build-together { padding:4rem 2rem; background:#007bff; color:#fff; text-align:center; }
.build-together .cta-btn { display:inline-block; margin-top:1rem; padding:0.75rem 1.5rem; background:#fff; color:#007bff; border-radius:5px; text-decoration:none; font-weight:bold; }
.build-together .cta-btn:hover { background:#e9ecef; }

/* Footer */
.footer { background:#343a40; color:#fff; padding:3rem 2rem; }
.footer-wrapper { display:flex; flex-wrap:wrap; justify-content:space-between; gap:2rem; }
.footer-brand h2 { margin-bottom:1rem; }
.footer-nav h4, .footer-contact h4 { margin-bottom:1rem; }
.footer-nav a { display:block; text-decoration:none; color:#fff; margin-bottom:0.5rem; }
.footer-nav a:hover { color:#007bff; }
.footer-contact span { font-weight:bold; }
.footer-social a { margin-right:0.5rem; text-decoration:none; color:#fff; font-size:1.2rem; }
.footer-bottom { text-align:center; margin-top:2rem; font-size:0.9rem; }

/* ===================== Responsive ===================== */
@media(max-width:1024px){
  nav ul li { margin-left:1rem; }
  .hero-content h1 { font-size:2.2rem; }
  .hero-content p { font-size:1rem; }
  .hero-buttons .btn { padding:0.6rem 1.2rem; }
  .hero-visual { max-width:300px; }
}
@media(max-width:768px){
  nav { flex-direction:column; align-items:flex-start; }
  nav ul { flex-direction:column; width:100%; margin-top:1rem; }
  nav ul li { margin-left:0; margin-bottom:0.5rem; }
  .hero { flex-direction:column; text-align:center; }
  .hero-visual { margin-top:2rem; }
  .hero-buttons { display:flex; flex-direction:column; gap:0.5rem; align-items:center; }
  .hero-buttons .btn { width:80%; }
  .services-grid, .skills-container, .projects-container { grid-template-columns:1fr; }
  .skill-card, .project-card { width:100%; max-width:350px; margin:auto; }
}
@media(max-width:480px){
  .hero-content h1 { font-size:1.8rem; }
  .hero-content p { font-size:0.95rem; }
  .build-together .cta-btn { width:90%; }
}
</style>
</head>
<body>
<!-- Navbar, Hero, Services, Skills, Projects, Build Together, Footer unchanged -->
<!-- Scripts remain unchanged -->
</body>
</html>
